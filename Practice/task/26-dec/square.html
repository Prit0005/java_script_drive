<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let row = 1; row <= 10; row++) {
            for (let column = 1; column <= 10; column++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>

    </script>
</body>

</html>
