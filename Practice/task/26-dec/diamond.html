<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let row = 1; row <= 5; row++) {
            for (column = 1; column <= 5 - row; column++) {
                document.write("&nbsp")
            }
            for (let k = 1; k <= (2 * row - 1); k++) {
                document.write("*")
            }
            document.write("<br>")
        }
        for (let row = 5; row >= 1; row--) {
            for (column = 1; column <= 5 - row; column++) {
                document.write("&nbsp")
            }
            for (let k = 1; k <= (2 * row - 1); k++) {
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
