<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (row = 0; row < 4; row++) {
            for (column = 0; column <= row; column++) {
                document.write(row)
            }
            document.write("<br>")
        }
        for (row = 4; row >= 0; row--) {
            for (column = 0; column <= row; column++) {
                document.write(row)
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
