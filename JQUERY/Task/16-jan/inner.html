<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;

        }

        div {
            width: 60px;
            height: 60px;
            margin: 5px;
            background: rgb(255, 140, 0);
        }

        div>div {
            width: 50px;
            height: 50px;
            margin: 5px;
            background: rgb(192, 155, 110);
        }
    </style>
</head>

<body>
    <div>
        <div></div>
    </div>
    <div>
        <div></div>
    </div>
    <div>
        <div></div>
    </div>
    <div>
        <div></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        a = 40;
        b = 40;
        $("div>div").click(function () {
            $(this).innerHeight(a);
            $(this).innerWidth(b);
            a -= 5;
            b -= 5;
        });
    </script>
</body>

</html>
